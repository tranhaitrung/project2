<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        img {
            width: 280px;
            height: 280px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
            color: darkblue;
        }

    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


<header>
    <div class="col-sm-12">
        <div class="row d-flex align-items-center w-100" style="font-size:18px">
            <a th:href="@{/}" class="col-sm-1" style="width: 10%">
                <div style="height:5em; width: 100%;">
                    <img th:src="@{/images/ttcgroup.png}" class="w-100 h-100" alt="LOGO TTCGROUP">
                </div>
            </a>
            <div class="col-sm-1 d-flex align-items-center" style="height:5em; width: 12%;">
                <a th:href="@{/nha-dat-ban}">Nhà đất cần bán</a></div>
            <div class="col-sm-1 d-flex align-items-center" style="height:5em; width: 12%;">
                <a th:href="@{/nha-dat-cho-thue}" class="align-middle">Nhà đất cho thuê</a></div>
            <div class="col-sm-1 d-flex align-items-center" style="height:5em; float: right; left: 38em;">
                <a type="button" class="btn btn-outline-primary" th:href="@{/dang-tin-nha-dat}">Đăng Tin</a>
            </div>
            <div class="col-sm-1 d-flex align-items-center justify-content-center" style="height:5em; float: right; left: 36em; width: 9em;"
                 th:if="*{username}">
                <a class="btn btn-outline-secondary border-0 w-100 d-flex justify-content-center align-items-center" th:href="@{/tai-khoan/{username}(username=*{username})}">
                    <img th:src="'data:image/jpeg;base64,'+ *{avatar1}" class="rounded-circle" style="width: 2.5em; height: 2.5em">
                    <p th:text="*{username}" style="font-size: 15px; margin:3px"></p>
                </a>
                <div class="dropdown">
                    <button class="btn border-0 dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a th:href="@{/cap-nhat-thong-tin}" class="dropdown-item" type="button">Cập nhật thông tin</a></li>
                        <li><a th:href="@{/doi-mat-khau}" class="dropdown-item" type="button">Đổi mật khẩu</a></li>
                        <li><a th:href="@{/logout}" class="dropdown-item" type="button">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-1 d-flex align-items-center" style="height:5em; float: right; left: 36em"
                 th:unless="*{username}">
                <a type="button" class="btn btn-outline-dark" th:href="@{/login}">Đăng Nhập</a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="col-sm-12 d-flex align-items-center justify-content-center" th:if="*{successMessage}">
        <div class="alert border" role="alert" aria-live="assertive" aria-atomic="true" style="width: 40em; height: 10em">
            <div class="toast-header" style="color: darkred; font-size: 20px">
                <i class="glyphicon glyphicon-saved"></i>
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="color: green; font-size: 15px">
                <i class="glyphicon glyphicon-ok">  Cập nhật thông tin thành công!</i>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <div class="col-sm-12 d-flex flex-column justify-content-center align-items-center">
                <h2>Cập nhật thông tin tài khoản</h2>
            </div>
            <form autocomplete="off" th:action="@{/cap-nhat-thong-tin}"
                  th:object="${inforUser}" method="post" class="form-group col-sm-12" enctype="multipart/form-data">

                <div class="row m-5">
                    <div class="col-sm-4">
                        <div>
                            <div class="form-group d-flex flex-column align-items-center justify-content-center">

                                <p><img id="output" th:src="'data:image/jpeg;base64,'+ ${avatars}"
                                        alt="Ảnh đại diện"/></p>
                                <p><input type="file" accept="image / *" name="files" id="files" onchange="loadFile (event)"
                                          style="display: none;" ></p>
                                <p><label for="files" style="cursor: pointer;"> Thay ảnh đại diện </label></p>
                                <script>
                                    var loadFile = function (event) {
                                        var image = document.getElementById('output');
                                        image.src = URL.createObjectURL(event.target.files [0]);
                                    }
                                </script>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <div class="form-group" style="margin-bottom: 2em">
                            <div class="col-sm-9" style="margin-bottom: 2em">
                                <label>Tên tài khoản *</label>
                                <input th:field="*{userName}" placeholder="User Name"
                                class="form-control" readonly>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 2em">
                            <div class="col-sm-9" style="margin-bottom: 2em">
                                <label>Họ tên *</label>
                                <input type="text" th:field="*{fullName}"
                                       placeholder="Họ và tên" class="form-control" required/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 2em">
                            <div class="col-sm-9" style="margin-bottom: 2em">
                                <label>Ngày sinh *</label>
                                <input type="date" th:field="*{dob}"
                                       class="form-control" required/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 2em">
                            <div class="col-sm-9" style="margin-bottom: 2em">
                                <label>Địa chỉ *</label>
                                <input type="text" th:field="*{address}"
                                       placeholder="Địa chỉ" class="form-control" required/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 2em">
                            <div class="col-sm-9" style="margin-bottom: 2em">
                                <label>Số điện thoại *</label>
                                <input type="text" th:field="*{phone}"
                                       placeholder="Số điện thoại" class="form-control" required/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 2em">
                            <div class="col-sm-9" style="margin-bottom: 2em">
                                <label>Email *</label>
                                <input type="email" th:field="*{email}"
                                       placeholder="Email" class="form-control" required/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 2em">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Cập nhật</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
