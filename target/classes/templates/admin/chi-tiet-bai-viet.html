<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link src="../css/style.css" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
            color: darkblue;
        }
    </style>

    <script>

    </script>

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


<header>
    <div class="col-sm-12">
        <div class="row d-flex align-items-center" style="font-size:18px">
            <div class="col-sm-1" style="height:5em; width: 10%;">
                <img src="http://localhost:8080/images/ttcgroup.png" class="w-100 h-100" alt="LOGO TTCGROUP">
            </div>
            <div class="col-sm-1 d-flex align-items-center" style="height:5em; width: 12%;">
                <a href="">Nhà đất cần bán</a></div>
            <div class="col-sm-1 d-flex align-items-center" style="height:5em; width: 12%;">
                <a href="" class="align-middle">Nhà đất cho thuê</a></div>
            <div class="col-sm-1 d-flex align-items-center" style="height:5em; float: right;">
                <a type="button" class="btn btn-outline-dark" th:href="@{/login}">Đăng Nhập</a>
            </div>
            <div class="col-sm-1 d-flex align-items-center" style="height:5em; float: right;">
                <a type="button" class="btn btn-outline-primary" th:href="@{/dang-tin-nha-dat}">Đăng Tin</a>
            </div>
        </div>

    </div>
</header>

<div class="col-sm-12">
    <div class="container">

    </div>
</div>

<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-3 border-end" style="width: 20%; margin-top: 5em; font-size: 15px; font-weight: 600">
            <a href="http://localhost:8080/quan-ly/home">
                <div class="col-sm-12 border-bottom d-flex align-items-center p-4 btn-outline-secondary">
                    <i class="glyphicon glyphicon-home"> Trang chủ </i>
                </div>
            </a>
            <a href="http://localhost:8080/quan-ly/quan-ly-tai-khoan">
                <div class="col-sm-12 border-bottom btn-outline-secondary d-flex align-items-center p-4">
                    <i class="glyphicon glyphicon-user"> Danh sách người dùng</i>
                </div>
            </a>
            <a href="http://localhost:8080/quan-ly/quan-ly-bai-viet">
                <div class="col-sm-12 border-bottom d-flex align-items-center p-4 btn-outline-secondary">
                    <i class="glyphicon glyphicon-edit"> Danh sách bài viết</i>
                </div>
            </a>

        </div>
        <div class="col-sm-9 border-bottom-0 border" style="width: 80%; margin-top: 4em">
            <div class="row d-flex justify-content-center" style="margin-top: 3em">
                <div class="col-sm-8">
                    <div class="w-100">
                        <div class="col-sm-12" style="height: 40em;">
                            <div id="carouselExampleIndicators" class="carousel slide w-100 h-100" data-bs-ride="carousel">
                                <div class="carousel-inner h-100 w-100">
                                    <div class="carousel-item active h-100 w-100">
                                        <img th:src="'data:image/jpeg;base64,'+ *{images.get(0).imageContent}"
                                             class="d-block w-100 h-100" alt="...">
                                    </div>
                                    <div class="carousel-item h-100 w-100" th:each="img1 : ${images}">
                                        <img th:src="'data:image/jpeg;base64,'+ *{img1.imageContent}"
                                             class="d-block w-100 h-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>

                        </div>
                        <div class="col-sm-12 w-100" style="height: 10em; margin-top: 1em">
                            <div class="row w-100 h-100">
                                <div class="col-sm-2 h-100" style="margin-left: 1em" th:each="img : ${images}">
                                    <img th:src="'data:image/jpeg;base64,'+ *{img.imageContent}" class="h-100 w-100"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8" style="font-size: 13px; margin-top: 2.5em">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/quan-ly}">Home</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/quan-ly/tai-khoan/{username}(username=*{inforUser.getUserName()})}" th:text="*{inforUser.userName}"></a></li>
                                <li class="breadcrumb-item active" aria-current="page" th:text="*{article.title}"></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-12 border-bottom" style="padding-bottom: 2em">
                            <h1 th:text="*{article.title}"></h1>
                        </div>
                        <div class="col-sm-12" style="font-size: 15px">
                            <div class="row border-bottom" style="height: 5em">
                                <div class="col-sm-3 ">
                                    <p>Diện tích</p>
                                    <label th:text="*{article.area}"></label> m2
                                </div>
                                <div class="col-sm-3 ">
                                    <p>Giá</p>
                                    <label th:text="*{article.price}"> </label> VNĐ
                                </div>
                                <div class="col-sm-4 " style="text-align: right">
                                    <p>Ngày đăng</p>
                                    <p th:text="*{article.date_up}"></p>
                                </div>
                            </div>
                            <div class="row border-bottom" style="height: 5em">
                                <div class="col-sm-4 ">
                                    <p>Phường</p>
                                    <p th:text="*{article.ward}"></p>
                                </div>
                                <div class="col-sm-4">
                                    <p>Quận/huyện</p>
                                    <p th:text="*{article.district}"></p>
                                </div>
                                <div class="col-sm-4">
                                    <p>Tỉnh/TP</p>
                                    <p th:text="*{article.city}"></p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-12">
                                <h3>Thông tin mô tả</h3>
                            </div>
                            <div class="col-sm-12" style="font-size: 15px">
                                <span th:utext="*{article.detail}"></span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-sm-3" style="margin-left: 2em; font-size: 15px;">
                    <div class="col-sm-12 border" style="height: auto;">
                        <div class="col-sm-12 border-bottom d-flex justify-content-center align-items-center" style="height: 3em; color: #003e71">
                            <h2>Thông tin người đăng</h2>
                        </div>
                        <a th:href="@{/quan-ly/tai-khoan/{username}(username=*{inforUser.getUserName()})}">
                            <div class="col-sm-12 w-100 h-25 justify-content-center d-flex" style="margin-top: 1em">
                                <div class="border rounded-circle" style="width: 5em; height: 6em">
                                    <img th:src="'data:image/jpeg;base64,'+ *{avatar.image}" class="w-100 h-100 rounded-circle">
                                </div>

                            </div>
                            <div class="col-sm-12 d-flex align-items-center justify-content-center" style="height: 3em">
                                Tên tài khoản: <span th:text="*{inforUser.userName}"></span>
                            </div>
                            <div class="col-sm-12 d-flex align-items-center justify-content-center" style="height: 3em">
                                Họ tên: <span th:text="*{inforUser.fullName}"></span>
                            </div>
                            <div class="col-sm-12 d-flex align-items-center justify-content-center" style="height: 3em">
                                Địa chỉ: <span th:text="*{inforUser.address}"></span>
                            </div>
                        </a>

                        <div class="col-sm-12 align-items-center justify-content-center d-flex" >
                            <a type="button" class="btn btn-success d-flex align-items-center justify-content-center"
                               th:href="'tel:' + *{inforUser.phone}" style="font-size: 20px; width: 10em; height: 2.5em">
                                <p th:text="*{inforUser.phone}"></p>
                            </a>
                        </div>
                        <div class="col-sm-12 d-flex align-items-center justify-content-center" style="margin-top: 2em">
                            <a type="button" class="btn btn-outline-info d-flex align-items-center justify-content-center"
                               th:href="'mailto:'+ *{inforUser.email}" style="font-size: 15px; width: 15em; height: 3em">
                                <p th:text="*{inforUser.email}"></p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
